<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - UMKM CIPAS</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary);
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--muted);
            margin: 1rem 0;
        }
        .back-home {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Maaf, halaman yang Anda cari tidak dapat ditemukan</p>
        <div class="back-home">
            <a href="/" class="btn btn-primary">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
